services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: beatyesterday
      POSTGRES_USER: beatyesterday
      POSTGRES_PASSWORD: beatyesterday
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U beatyesterday"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
