spring:
  application:
    name: beat-yesterday

  datasource:
    # Support both DATABASE_URL (Railway/Heroku) and component-based config (local)
    url: ${DATABASE_URL:jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:beatyesterday}}
    username: ${DB_USERNAME:beatyesterday}
    password: ${DB_PASSWORD:beatyesterday}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: ${PORT:8080}

strava:
  client-id: ${STRAVA_CLIENT_ID:}
  client-secret: ${STRAVA_CLIENT_SECRET:}
  refresh-token: ${STRAVA_REFRESH_TOKEN:}
  api-base-url: https://www.strava.com

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
